name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_REGISTRY_URL: ${{ secrets.AZURE_REGISTRY_URL }}
  AZURE_REGISTRY_USERNAME: ${{ secrets.AZURE_REGISTRY_USERNAME }}
  AZURE_REGISTRY_PASSWORD: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.AZURE_REGISTRY_URL }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push Backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Backend.Dockerfile
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_URL }}/backend:latest
          ${{ secrets.AZURE_REGISTRY_URL }}/backend:${{ github.sha }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./Frontend
        file: ./Frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_URL }}/frontend:latest
          ${{ secrets.AZURE_REGISTRY_URL }}/frontend:${{ github.sha }}

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name coderoom-app \
            --image ${{ secrets.AZURE_REGISTRY_URL }}/frontend:latest \
            --ports 80 443 \
            --cpu 2 \
            --memory 4 \
            --registry-login-server ${{ secrets.AZURE_REGISTRY_URL }} \
            --registry-username ${{ secrets.AZURE_REGISTRY_USERNAME }} \
            --registry-password ${{ secrets.AZURE_REGISTRY_PASSWORD }} \
            --environment-variables \
              REACT_APP_SERVER_URL=${{ secrets.REACT_APP_SERVER_URL }} \
              REACT_APP_SERVER_WS_URL=${{ secrets.REACT_APP_SERVER_WS_URL }} \
            --restart-policy OnFailure

    - name: Logout from Azure
      if: always()
      run: az logout
